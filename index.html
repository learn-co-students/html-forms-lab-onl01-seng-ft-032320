<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter Name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter Email">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea name="message" placeholder="Enter Message" id="message" cols="30" rows="10"></textarea>
      <input type="checkbox" id="checkbox">
      <input type="submit">
    </form>



      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
